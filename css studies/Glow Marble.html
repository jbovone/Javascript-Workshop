    body {
        display: flex;
        justify-content: space-between;
    }

    #mi-glowing-balloon {
        margin: 160px;

        height: 40px;
        border-radius: 50%;

            /* inner white */
            0 0 100px 70px #f0f,
            /* middle magenta */
            0 0 140px 90px #0ff;

    #marble {
        margin: 160px;
        top: calc(50% - 150px);
        left: calc(50% - 150px);
        width: 300px;
        height: 300px;
        border-radius: 50%;
        box-shadow: inset 0 0 50px #fff, inset 20px 0 80px #f0f, inset -20px 0 80px #0ff, inset 20px 0 300px #f0f,
            inset -20px 0 300px #0ff, 0 0 50px #fff, -10px 0 80px #f0f, 10px 0 80px #0ff;
